<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E4A8A" />
      <stop offset="100%" stop-color="#2C7CBD" />
    </linearGradient>
    <linearGradient id="formGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F5F5F5" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1584" height="396" fill="url(#bgGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="80" fill="#3DA0E3" opacity="0.2" />
  <circle cx="1400" cy="300" r="120" fill="#3DA0E3" opacity="0.2" />
  <path d="M0,396 C200,300 400,350 600,280 C800,210 1000,250 1200,200 C1400,150 1584,220 1584,396 L0,396 Z" fill="#3DA0E3" opacity="0.1" />
  
  <!-- Form illustration -->
  <g transform="translate(1100, 100)">
    <!-- Form document -->
    <rect x="0" y="0" width="300" height="200" rx="8" fill="url(#formGradient)" stroke="#CCCCCC" stroke-width="1" />
    
    <!-- Form elements -->
    <rect x="30" y="30" width="240" height="20" rx="4" fill="#E8E8E8" />
    <rect x="30" y="70" width="240" height="20" rx="4" fill="#E8E8E8" />
    <rect x="30" y="110" width="240" height="20" rx="4" fill="#E8E8E8" />
    <rect x="30" y="150" width="100" height="30" rx="4" fill="#FA0F00" />
  </g>
  
  <!-- Device mockups -->
  <g transform="translate(800, 120)">
    <!-- Tablet -->
    <rect x="0" y="0" width="180" height="140" rx="8" fill="#333333" />
    <rect x="10" y="10" width="160" height="120" rx="2" fill="#FFFFFF" />
    <rect x="25" y="30" width="130" height="15" rx="2" fill="#E8E8E8" />
    <rect x="25" y="55" width="130" height="15" rx="2" fill="#E8E8E8" />
    <rect x="25" y="80" width="60" height="25" rx="2" fill="#FA0F00" />
  </g>
  
  <g transform="translate(700, 180)">
    <!-- Phone -->
    <rect x="0" y="0" width="70" height="120" rx="8" fill="#333333" />
    <rect x="5" y="10" width="60" height="100" rx="2" fill="#FFFFFF" />
    <rect x="10" y="20" width="50" height="10" rx="2" fill="#E8E8E8" />
    <rect x="10" y="35" width="50" height="10" rx="2" fill="#E8E8E8" />
    <rect x="10" y="50" width="50" height="10" rx="2" fill="#E8E8E8" />
    <rect x="10" y="70" width="25" height="15" rx="2" fill="#FA0F00" />
  </g>
  
  <!-- Text content -->
  <g transform="translate(150, 120)">
    <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">AEM Forms</text>
    <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" x="0" y="60">as a Cloud Service</text>
    <text font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF" x="0" y="120">Create engaging digital experiences with</text>
    <text font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF" x="0" y="150">intelligent forms and automated workflows</text>
  </g>
  
  <!-- Adobe logo -->
  <g transform="translate(150, 50)">
    <rect width="40" height="40" fill="#FA0F00" />
    <text font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#FFFFFF" x="55" y="30">Adobe</text>
  </g>
</svg>